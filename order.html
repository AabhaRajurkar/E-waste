<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking - E-Waste Management</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@400;700&display=swap');

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: url('home.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5em;
            color: #00ffcc;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
            margin-left: auto;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #00ffcc;
            font-size: 1.2em;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffffff;
        }

        /* Order Tracking Section */
        .tracking-container {
            max-width: 600px;
            margin: 100px auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #00ffcc;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 1em;
            background-color: transparent;
            border: 1px solid #00ffcc;
            border-radius: 5px;
            color: white;
        }

        .input-field::placeholder {
            color: #aaa;
        }

        .btn {
            width: 100%;
            padding: 12px;
            font-size: 1.2em;
            background: linear-gradient(45deg, #00ffcc, #0077ff);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .btn:hover {
            background: linear-gradient(45deg, #0077ff, #00ffcc);
        }

        .status {
            margin-top: 30px;
            font-size: 1.2em;
            color: #aaa;
        }

        .status .message {
            color: #00ffcc;
        }

        .status.hidden {
            display: none;
        }
        nav ul li:last-child a {
      margin-right: 40px;
    }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="title">E-Waste Management</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#contact">Contact Us</a></li>
            <li><a href="order.html">Tracker</a></li>
            <li><a href="signin.html">Sign out</a></li>
            <li><a href="not.html">Notification</a></li> 
        </ul>
    </nav>

    <!-- Order Tracking Form -->
    <div class="tracking-container">
        <h2>Track Your Order</h2>

        <!-- Order Tracking Form -->
        <form id="trackingForm">
            <input type="text" class="input-field" id="orderId" placeholder="Enter Order ID" required>
            <input type="email" class="input-field" id="email" placeholder="Enter Your Email" required>

            <button type="submit" class="btn">Track Order</button>
        </form>

        <!-- Order Status Section (Initially hidden) -->
        <div class="status hidden" id="statusContainer">
            <p class="message" id="statusMessage">Order ID: 12345</p>
            <p id="orderStatus">Status: Shipped</p>
            <p id="deliveryDate">Estimated Delivery: April 25, 2025</p>
        </div>
    </div>

    <script>
        // Order Tracking JavaScript
        document.getElementById('trackingForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get user input values
            const orderId = document.getElementById('orderId').value;
            const email = document.getElementById('email').value;

            // Simulating tracking info
            if (orderId === "12345" && email) {
                // Show the status container and fill in the details
                document.getElementById('statusContainer').classList.remove('hidden');
                document.getElementById('statusMessage').textContent = `Order ID: ${orderId}`;
                document.getElementById('orderStatus').textContent = "Status: Shipped";
                document.getElementById('deliveryDate').textContent = "Estimated Delivery: April 25, 2025";
            } else {
                alert("Invalid Order ID or Email");
            }
        });
    </script>
</body>
</html>
