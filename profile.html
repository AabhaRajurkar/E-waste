<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - E-Waste Management</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@400;700&display=swap');

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: url('home.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5em;
            color: #00ffcc;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
            margin-left: auto;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #00ffcc;
            font-size: 1.2em;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffffff;
        }

        .profile-container {
            margin-top: 150px; /* Increased margin to move profile section down */
            padding: 30px;
            max-width: 900px;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .profile-container h2 {
            font-size: 2.5em;
            color: #00ffcc;
            margin-bottom: 20px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .profile-header img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }

        .profile-header .name {
            font-size: 1.8em;
            color: #fff;
            font-weight: 700;
        }

        .profile-header .email {
            font-size: 1.2em;
            color: #bbb;
        }

        .profile-info {
            font-size: 1.2em;
            color: white;
            line-height: 1.6;
        }

        .profile-info p {
            margin: 15px 0;
        }

        .edit-btn {
            background-color: #00ffcc;
            color: white;
            padding: 12px 25px;
            font-size: 1em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
            display: inline-block;
            margin-top: 20px;
        }

        .edit-btn:hover {
            background-color: #0077ff;
        }

        .form-input {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 12px;
            margin-top: 10px;
            width: 100%;
            font-size: 1.2em;
            border-radius: 8px;
            color: white;
        }

        .form-input:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.4);
        }
        nav ul li:last-child a {
      margin-right: 40px;
    }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <div class="title">E-Waste Management</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="order.html">Tracker</a></li>
            <li><a href="signin.html">Sign Out</a></li>
            <li><a href="not.html">Notification</a></li>
        </ul>
    </nav>

    <!-- Profile Page Content -->
    <div class="profile-container">
        <h2>Profile</h2>

        <!-- Profile Header with Profile Picture and Name -->
        <div class="profile-header">
            <img src="https://via.placeholder.com/100" alt="Profile Picture">
            <div>
                <div class="name">XYZ</div>
                <div class="email">xyz@email.com</div>
            </div>
        </div>

        <!-- Profile Information -->
        <div class="profile-info">
            <p><strong>Phone Number:</strong> +1 234 567 890</p>
            <p><strong>Address:</strong> Nagpur</p>
            <p><strong>Joined:</strong> January 15, 2025</p>
        </div>

        <!-- Edit Button -->
        <a href="#" class="edit-btn">Edit Profile</a>

        <!-- Profile Edit Form (Invisible by Default) -->
        <div id="editForm" style="display: none; margin-top: 20px;">
            <h3>Edit Your Profile</h3>
            <input type="text" class="form-input" placeholder="Enter New Name">
            <input type="email" class="form-input" placeholder="Enter New Email">
            <input type="text" class="form-input" placeholder="Enter New Phone Number">
            <textarea class="form-input" placeholder="Enter New Address" rows="4"></textarea>
            <button class="edit-btn">Save Changes</button>
        </div>
    </div>

    <script>
        // Toggle the visibility of the edit form
        const editBtn = document.querySelector('.edit-btn');
        const editForm = document.getElementById('editForm');

        editBtn.addEventListener('click', () => {
            if (editForm.style.display === 'none' || editForm.style.display === '') {
                editForm.style.display = 'block';
                editBtn.textContent = 'Cancel';
            } else {
                editForm.style.display = 'none';
                editBtn.textContent = 'Edit Profile';
            }
        });
    </script>

</body>
</html>
